<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout1</title>
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <h1>미디어쿼리</h1>
    <p>화면 크기에 따라 속성 값을 지정하여 화면을 구성하는 기술</p>
    <p>@media () {실행문}</p>
    <ul>
      <li>@media : 미디어 쿼리가 시작됨을 표시한다.</li>
      <li>only : 미디어 쿼리 구문을 해석하라는 명령어(생략가능)</li>
      <li>all : 미디어 쿼리를 해석해야 할 대상을 나타낸다.(생략가능)</li>
      <li>and : 앞과 뒤의 조건을 나타낸다.(생략가능)</li>
      <li>(조건문) : 해당 조건을 설정할 수 있음</li>
      <li>{실행문} : 조건에 따른 실행을 설정</li>
    </ul>
</body>
</html>
